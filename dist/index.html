<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <link rel="stylesheet" href="css/main.css">
  <title>Booking</title>
</head>
<body>
  <!-- Sayfanin hiçbir yerinde görünmeyecek ama sayfa içinde de var olacak iconlar.!-->
  <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs> <!--ekranin hiçbir yerinde görünmez.!-->
    <symbol id="icon-menu" viewBox="0 0 32 32">
    <path d="M2 6h28v6h-28zM2 14h28v6h-28zM2 22h28v6h-28z"></path>
    </symbol>
    </defs>
  </svg>

<!-- Header -->
<header class="Header">
 <div class="container">
  <a class="Header-logo" href="">
    <img src="../dist/img/site-logo.png" alt="">
   </a>

  <!--for mobile !-->
  <button class="Header-switch button button-icon" type="button">
    <svg class="icon icon-menu"><use xlink:href="#icon-menu"></use></svg>
  </button>

  <div class="Header-menu">
     <div class="Header-menu-user">
       <a href="">Register</a>
       <a href="">Sign In</a>  
     </div> 
     <a class="Header-menu-property button button-blue" href="">List your property</a>
   
     <div class="Header-menu-helper">
       
       <select>
          <option value="en">En</option>
       </select>

       <select>
          <option value="uah">UAH</option>
       </select>
      </div>
  </div>
</div>
</header>

<!-- Nav !-->
<nav class="Navigation">
 <div class="container">
  <a class="Navigation-item" href="">Menu1</a>
  <a class="Navigation-item" href="">Menu2</a>
  <a class="Navigation-item" href="">Menu3</a>
  <a class="Navigation-item" href="">Menu4</a>
 </div>
</nav>

<main class="Main">
<!-- Showcase !--> 
<section class="Showcase"> <!-- section : Sayfadaki herbir bölüm. !-->
  <div class="container">
    <h1>More deals than days in a year.</h1> 
    <!-- h1 sayfada sadece BİR KERE KULLANILIR. O da sayfa başlıgı olarak geçer. !-->
    <h3>From cosy country homes to funky city flats</h3>

    <div class="Search">
      <form class="Search-form" action="">
        <div>
          <div>

            <input type="text">
          </div>
          <small>Destination, property name or address</small>
        </div>
        <div>
          <div>
            <input type="date">
          </div>
          <small>When?</small>
        </div>
        <div>
          <select>
            <option value="">123</option>
          </select>
        </div>
        <div>
          <button type="button">
            Let's get started
          </button>
        </div>
        <div class="asd">
          Are you travelling for work?
        </div>
      </form>
    </div>
  </div>
</section>
</main>




<script src="../dist/js/jquery-3.6.1.min.js"></script>
<script src="../dist/js/main.js"></script>
</body>
</html>
